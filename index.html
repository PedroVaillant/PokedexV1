<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="./favicons/Pokeball.png">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <img src="#" alt="Pokémon" class="pokemon__img">

        <h1 class="pokemon__data">
            #<span class="pokemon__number"></span>
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input__search" placeholder="Nome ou Número" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Anterior &lt;- </button>
            <button class="button btn-next"> -&gt; Próximo</button>
        </div>

        <img src="./img/Pokédex.png" alt="Pokédex" class="pokedex">
    </main>
</body>
<script src="./js/script.js"></script>

</html>
